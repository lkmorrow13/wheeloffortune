<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Wheel of Fortune</title>
  </head>
  <body>
		<div class="container">
      <div class="row" id="phrase-display">
      </div>
    </div>

    <div id="cluebox"></div>

    <br>


    <div class="container containerPosition">
      <div class="row justify-content-center" id="letters-list">
        <div class="col-1 guessible">A</div>
        <div class="col-1 guessible">B</div>
        <div class="col-1 guessible">C</div>
        <div class="col-1 guessible">D</div>
        <div class="col-1 guessible">E</div>
        <div class="col-1 guessible">F</div>
        <div class="col-1 guessible">G</div>
        <div class="col-1 guessible">H</div>
        <div class="col-1 guessible">I</div>
        <div class="col-1 guessible">J</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-1 guessible">K</div>
        <div class="col-1 guessible">L</div>
      	<div class="col-1 guessible">M</div>
      	<div class="col-1 guessible">N</div>
      	<div class="col-1 guessible">O</div>
      	<div class="col-1 guessible">P</div>
      	<div class="col-1 guessible">Q</div>
      	<div class="col-1 guessible">R</div>
      	<div class="col-1 guessible">S</div>
      	<div class="col-1 guessible">T</div>
      </div>
      <div class="row justify-content-center">
      	<div class="col-1 guessible">U</div>
      	<div class="col-1 guessible">V</div>
      	<div class="col-1 guessible">W</div>
      	<div class="col-1 guessible">X</div>
      	<div class="col-1 guessible">Y</div>
      	<div class="col-1 guessible">Z</div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row players"></div>
    </div>

    <br>

    <div class="solvebox">Solve <input type="text" id="solveword"> <button id="solvebutton">Solve</button></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
